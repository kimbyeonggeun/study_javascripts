<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        Selectors
    </h3>
    <h3 id="selector">selector with id</h3>

    <p id="title">DOM</p>
    <button id="btn">Click Me</button>
    <ul class="list">
        <li class="item">Apple</li>
        <li class="item">Azue</li>
        <li class="item">Samsung</li>
        <li class="item">IBM</li>
    </ul>
    <ul class="list">
        <li class="item">banana</li>
        <li class="item">berry</li>
        <li class="item">melon</li>
    </ul>

    <a id="google" href="https://www.google.com">Google</a>
    <script>
        // body내에 모든 형제 출력
        let body = document.querySelectorAll("body > *");
        body.forEach((elements)=>{
            console.log(
                elements)
        });
        // 회사 출력
        let list = document.querySelectorAll(".list");
        console.log("IT 회사 종류");
        let company = list[0].querySelectorAll(".item");
        company.forEach((elements)=>{
            console.log(elements);
        });
        
        // 과일 출력
        console.log("과일 종류");
        let fruits = list[1].querySelectorAll(".item");
        fruits.forEach((elements)=>{
            console.log(elements);
        });
    </script>
</body>
</html>
