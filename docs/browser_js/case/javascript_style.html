<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/javascript_style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="imgarea">
      <div id="removeDiv">
        <div class="head">display : none</div>
        <img src="https://placeimg.com/320/240/nature" alt="" />
        <div>
          <button class="btn" id="removebtn">Remove</button>
        </div>
      </div>
      <div id="hideDiv">
        <div class="head">visibility : hidden</div>
        <img src="https://placeimg.com/320/240/nature" alt="" />
        <div>
          <button class="btn" id="hidebtn">Hide</button>
        </div>
      </div>
      <div id="resetDiv">
        <div class="head">Reset</div>
        <img src="https://placeimg.com/320/240/nature" alt="" />
        <div>
          <button class="btn" id="resetbtn">ResetAll</button>
        </div>
      </div>
    </div>
    <script src="../js/javascript_style.js"></script>
  </body>
</html>
